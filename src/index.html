<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sidewalk Doc</title>
  </head>
  <body>
    <div class="container">
      <h1>Sidewalk Doc</h1>
      <form id="form">

        <div class="form-group">
          <label for="medical-issue">enter your medical issue</label>
          <input id="medical-issue" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="doctor-name">enter a doctor's name</label>
          <input id="doctor-name" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="state">what state do you live in?</label>
          <input id="state" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="city">what city do you live in?</label>
          <input id="city" type="text" class="form-control">
        </div>

        <button type="submit" class="btn-primary">find a doctor</button>

      </form>

      <div id="result-card"class="card">
        <div class="card-body">

          <h5 class="card-title">Your results</h5>

          <ul id="results" class="card-text">
          </ul>

        </div>
      </div>

    </div>
  </body>
</html>
